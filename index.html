<div id="dialog" title="Do You Game?">
  <p>Are You X or O?</p>
</div>
<div class="container-fluid">
  <div class="header">
    <span style="font-size: 2em;">Tic Tac Toe</span> <sub>by Martin Hawk</sub>
  </div>
  <div class="board">
    <div class="col-xs-4 col-md-4" id="top-left">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="top-middle">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="top-right">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="middle-left">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="middle-middle">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="middle-right">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="bottom-left">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="bottom-middle">
      <div class="cell">&nbsp;</div>
    </div>
    <div class="col-xs-4 col-md-4" id="bottom-right">
      <div class="cell">&nbsp;</div>
    </div>
  </div>
  <div class="match"></div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="userScore"></div>
    </div>
    <div class="col-xs-6 col-md-6">
      <div class="computerScore"></div>
    </div>
  </div>
</div>
